<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0" />
    <title>Wallet Clicker Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
      html, body, #root {
        width: 100vw;
        height: 100vh;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #2563eb 0%, #ffb300 100%);
        font-family: 'Poppins', Arial, sans-serif;
        overflow: hidden;
      }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      window.addEventListener('DOMContentLoaded', function() {
        if (window.Telegram && window.Telegram.WebApp) {
          // Telegram WebApp API ile tam ekranı iste
          if (typeof window.Telegram.WebApp.requestFullscreen === 'function') {
            window.Telegram.WebApp.requestFullscreen();
          }
          // Eski sürümler için expand fonksiyonu
          if (typeof window.Telegram.WebApp.expand === 'function') {
            window.Telegram.WebApp.expand();
          }
        }
      });
    </script>
  </body>
</html>
